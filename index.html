<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333;
            padding: 10px 20px;
            color: white;
        }

        .navbar-brand a {
            color: rgb(133, 16, 16);
            text-decoration: none;
            font-size: 24px;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .navbar-toggle .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .navbar-links li {
                margin: 10px 0;
                text-align: center;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        /* Checkbox Hack */
        #menu-toggle {
            display: none;
        }

        #menu-toggle:checked + .navbar-links {
            display: flex;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">Brand</a>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="navbar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <ul class="navbar-links">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Ã€ propos</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
